<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Find</title>
</head>
<body>
<form action="/allfunction/ip/findshow" method="post">
    <table>
        <tr>
            <td><label>工厂编号</label></td>
            <td><input type="text" id="factoryNum" name="factoryNum" /></td>
        </tr>
        <tr>
            <td><label>羊群编号</label></td>
            <td><input type="text" id="crowdNum" name="crowdNum" /></td>
        </tr>
        <tr>
            <td><label>免疫耳牌前8位</label></td>
            <td><input type="text" id="immuneEartagStart" name="immuneEartagStart" /></td>
        </tr>
        <tr>
            <td><label>免疫耳牌后7位</label></td>
            <td><input type="text" id="immuneEartagEnd" name="immuneEartagEnd" /></td>
        </tr>
        <tr>
            <td><label>免疫时间间隔</label></td>
            <td><input type="date" id="immuneTimeStart" name="immuneTimeStart" /></td>
            <td><input type="date" id="immuneTimeEnd" name="immuneTimeEnd" /></td>
        </tr>
        <tr>
            <td><label>免疫种类</label></td>
            <td><input type="text" id="immuneKind" name="immuneKind" /></td>
        </tr>
        <tr>
            <td><label>免疫方式</label></td>
            <td><input type="text" id="immuneWay" name="immuneWay" /></td>
        </tr>
        <tr>
            <td><label>药品质量</label></td>
            <td><input type="text" id="immuneQuality" name="immuneQuality" /></td>
        </tr>

        <tr>
            <td><label>免疫持续时间</label></td>
            <td><input type="text" id="immuneDuring" name="immuneDuring" /></td>
        </tr>
        <tr>
            <td><label>操作员</label></td>
            <td><input type="text" id="operator" name="operator" /></td>
        </tr>
        <tr>
            <td><label>专家</label></td>
            <td><input type="text" id="professor" name="professor" /></td>
        </tr>
        <tr>
            <td><label>监督员</label></td>
            <td><input type="text" id="supervisor" name="supervisor" /></td>
        </tr>
        <tr>
            <td><label>备注</label></td>
            <td><input type="text" id="remark" name="remark" /></td>
        </tr>
        <tr>
            <td><label>专家通过</label></td>
            <td><input type="text" id="isPass1" name="isPass1" /></td>
        </tr>
        <tr>
            <td><label>未通过原因</label></td>
            <td><input type="text" id="unpassReason1" name="unpassReason1" /></td>
        </tr>
        <tr>
            <td><label>监督员通过</label></td>
            <td><input type="text" id="isPass2" name="isPass2" /></td>
        </tr>
        <tr>
            <td><label>未通过原因</label></td>
            <td><input type="text" id="unpassReason2" name="unpassReason2" /></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="提交"/></td>
        </tr>
    </table>
</form>
</body>
</html>
