<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Save</title>
</head>
<body>
<form action="/allfunction/ip/saveshow" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label>工厂编号</label></td>
            <td><input type="text" id="factoryNum" name="factoryNum"/></td>
        </tr>
        <tr>
            <td><label>羊群编号</label></td>
            <td><input type="text" id="crowdNum" name="crowdNum"/></td>
        </tr>
        <tr>
            <td><label>免疫附件号文件</label></td>
            <td><input type="file" id="immuneEartag" name="immuneEartag"/></td>
        </tr>
        <tr>
            <td><label>接种时间</label></td>
            <td><input type="date" id="immuneTime" name="immuneTime" value="2018-03-01"/></td>
        </tr>
        <tr>
            <td><label>免疫种类</label></td>
            <td><input type="text" id="immuneKind" name="immuneKind"/></td>
        </tr>
        <tr>
            <td><label>免疫方法</label></td>
            <td><input type="text" id="immuneWay" name="immuneWay"/></td>
        </tr>
        <tr>
            <td><label>接种剂量</label></td>
            <td><input type="text" id="immuneQuality" name="immuneQuality"/></td>
        </tr>
        <tr>
            <td><label>免疫期</label></td>
            <td><input type="text" id="immuneDuring" name="immuneDuring"/></td>
        </tr>
        <tr>
            <td><label>操作员</label></td>
            <td><input type="text" id="operator" name="operator"/></td>
        </tr>
        <tr>
            <td><label>备注</label></td>
            <td><input type="text" id="remark" name="remark"/></td>
        </tr>

        <tr>
            <td><label>是否通过审核</label></td>
            <td><input type="text" id="isPass" name="isPass"/></td>
        </tr>
        <tr>
            <td><label>未通过审核原因</label></td>
            <td><input type="text" id="unpassReason" name="unpassReason"/></td>
        </tr>
        -->
        <!--
        <tr>
            <td><label>创建时间</label></td>
            <td><input type="text" id="gmtCreate" name="gmtCreate"/></td>
        </tr>
        <tr>
            <td><label>修改时间</label></td>
            <td><input type="text" id="gmtModified" name="gmtModified"/></td>
        </tr>
        <tr>
            <td><label>审核时间</label></td>
            <td><input type="text" id="gmtProfessor" name="gmtProfessor"/></td>
        </tr>
        <tr>
