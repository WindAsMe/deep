<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入一条新留言</title>
</head>
<body>
<form method="post" action="/messageboard/insert">
    <table>
        <tr>
            <td><label>用户名</label></td>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td><label>手机号/邮箱地址</label></td>
            <td><input type="text" id="contact" name="contact"></td>
        </tr>
        <tr>
            <td><label>留言信息</label></td>
            <td><input type="text" id="message" name="message"></td>
        </tr>
        <tr>
            <td><label>标签</label></td>
            <td><input type="text" id="tag" name="tag"></td>
        </tr>
        <tr>
            <td><label>态度</label></td>
            <td><input type="text" id="attitude" name="attitude"></td>
        </tr>
        <tr>
            <td><label>购买意向</label></td>
            <td><input type="text" id="intention" name="intention"></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="提交"/></td>
        </tr>
    </table>
</form>

</body>
</html>
