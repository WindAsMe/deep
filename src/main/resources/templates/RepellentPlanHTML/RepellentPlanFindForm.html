<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Find</title>
</head>
<body>
<form action="/allfunction/rp/findshow" method="post">
    <table>
        <tr>
            <td><label>工厂编号</label></td>
            <td><input type="text" id="factoryNum" name="factoryNum" /></td>
        </tr>
        <tr>
            <td><label>羊群编号</label></td>
            <td><input type="text" id="crowdNum" name="crowdNum" /></td>
        </tr>
        <tr>
            <td><label>驱虫耳牌</label></td>
            <td><input type="text" id="repellentEartag" name="repellentEartag" /></td>
        </tr>
        <tr>
            <td><label>驱虫时间间隔</label></td>
            <td><input type="date" id="repellentTimeStart" name="repellentTimeStart" /></td>
            <td><input type="date" id="repellentTimeEnd" name="repellentTimeEnd" /></td>
        </tr>
        <tr>
            <td><label>驱虫用药</label></td>
            <td><input type="text" id="repellentName" name="repellentName" /></td>
        </tr>
        <tr>
            <td><label>驱虫方式</label></td>
            <td><input type="text" id="repellentWay" name="repellentWay" /></td>
        </tr>
        <tr>
            <td><label>药品质量</label></td>
            <td><input type="text" id="repellentQuality" name="repellentQuality" /></td>
        </tr>

        <tr>
            <td><label>操作员</label></td>
            <td><input type="text" id="operator" name="operator" /></td>
        </tr>
        <tr>
            <td><label>专家</label></td>
            <td><input type="text" id="professor" name="professor" /></td>
        </tr>
        <tr>
            <td><label>监督员</label></td>
            <td><input type="text" id="supervisor" name="supervisor" /></td>
        </tr>
        <tr>
            <td><label>备注</label></td>
            <td><input type="text" id="remark" name="remark" /></td>
        </tr>
        <tr>
            <td><label>专家通过</label></td>
            <td><input type="text" id="isPass1" name="isPass1" /></td>
        </tr>
        <tr>
            <td><label>未通过原因</label></td>
            <td><input type="text" id="unpassReason1" name="unpassReason1" /></td>
        </tr>
        <tr>
            <td><label>监督员通过</label></td>
            <td><input type="text" id="isPass2" name="isPass2" /></td>
        </tr>
        <tr>
            <td><label>未通过原因</label></td>
            <td><input type="text" id="unpassReason2" name="unpassReason2" /></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="提交"/></td>
        </tr>
    </table>
</form>


</body>
</html>
