<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>查找档案</title>
</head>
<body>
<a>按照条件查找信息 ：</a>
<form action="/NutritionSelective/show" method="get">
    <table>
        <tr>
            <td><label>记录号（主键）</label></td>
            <td><input type="text" id="id" name="id" /></td>
        </tr>
        <tr>
            <td><label>工厂编号</label></td>
            <td><input type="text" id="factoryNum" name="factoryNum" /></td>
        </tr>
        <tr>
            <td><label>栋号</label></td>
            <td><input type="text" id="building" name="building" /></td>
        </tr>
        <tr>
            <td><label>羊数</label></td>
            <td><input type="text" id="quantity" name="quantity" /></td>
        </tr>
        <tr>
            <td><label>(足重)羊只均重/公斤</label></td>
            <td><input type="text" id="average" name="average" /></td>
        </tr>
        <tr>
            <td><label>营养实施时间1---营养实施时间2</label></td>
            <td><input type="text" id="s_nutritionT1" name="s_nutritionT1" /></td>
            <td><label>------</label></td>
            <td><input type="text" id="s_nutritionT2" name="s_nutritionT2" /></td>
        </tr>
        <tr>
            <td><label>时期</label></td>
            <td><input type="text" id="period" name="period" /></td>
        </tr>
        <tr>
            <td><label>饮水</label></td>
            <td><input type="text" id="water" name="water" /></td>
        </tr>
        <tr>
            <td><label>操作员</label></td>
            <td><input type="text" id="operator" name="operator" /></td>
        </tr>
        <tr>
            <td><label>技术审核</label></td>
            <td><input type="text" id="professor" name="professor" /></td>
        </tr>
        <tr>
            <td><label>监督员</label></td>
            <td><input type="text" id="supervisor" name="supervisor" /></td>
        </tr>
        <tr>
            <td><label>是否通过审核</label></td>
            <td><input type="text" id="isPass" name="isPass" /></td>
        </tr>
        <tr>
            <td><label>未通过审核原因</label></td>
            <td><input type="text" id="upassReason" name="upassReason" /></td>
        </tr>
        <tr>
            <td><label>是否通过审核</label></td>
            <td><input type="text" id="isPass1" name="isPass1" /></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="查询"/></td>
        </tr>
    </table>
</form>
</body>
</html>
